    <style>
        :root {
            --primary-purple: rgb(128, 0, 128);
            --primary-blue: rgb(0, 80, 255);
            --dark-overlay: rgba(0, 0, 0, 0.5);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Cinzel', serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }
        
        /* Wave animation elements */
        .wave-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            opacity: 0.6;
            border-radius: 40%;
        }
        
        .wave-purple {
            background-color: var(--primary-purple);
            animation: wave-rotate 20s linear infinite;
            top: -75%;
            left: -50%;
        }
        
        .wave-blue {
            background-color: var(--primary-blue);
            animation: wave-rotate 15s linear infinite;
            top: -70%;
            left: -60%;
            animation-delay: -5s;
        }
        
        .wave-purple-2 {
            background-color: var(--primary-purple);
            opacity: 0.3;
            animation: wave-rotate 18s linear infinite;
            top: -65%;
            left: -45%;
            animation-delay: -8s;
        }
        
        .wave-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                transparent 30%,
                rgba(0, 0, 0, 0.6) 80%
            );
            z-index: 1;
        }
        
        @keyframes wave-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .container {
            padding: 20px;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.02);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        p {
            margin: 10px 0;
            font-size: 18px;
        }
        
        .contact-link {
            color: white;
            text-decoration: underline;
            transition: color 0.3s ease;
            font-weight: bold;
            padding: 5px;
        }
        
        .contact-link:hover, .contact-link:focus {
            color: #f0f0f0;
            text-decoration: none;
        }
        
        .coming-soon {
            font-size: 24px;
            margin: 15px 0;
            letter-spacing: 1px;
        }
        
        .services {
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.9;
        }
        
        /* Adding responsiveness */
        @media (max-width: 768px) {
            .logo {
                max-width: 90%;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .coming-soon {
                font-size: 20px;
            }
        }
        
        /* Skip to content link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: white;
            color: black;
            padding: 8px;
            z-index: 100;
        }
        
        .skip-link:focus {
            top: 0;
        }
        
        /* For screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

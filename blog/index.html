<div class="container">
  <h1>Alfred Web Design Blog</h1>
  <div id="blog-posts"></div>
</div>
<script>
fetch('/api/posts')
  .then(r => r.json())
  .then(data => {
    document.getElementById('blog-posts').innerHTML = data.posts
      .map(p => `<article><h2><a href="/blog/${p.slug}">${p.title}</a></h2><p>${p.excerpt}</p><small>${p.date}</small></article>`)
      .join('');
  });
</script>

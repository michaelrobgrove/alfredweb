<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 – Lost in the Mud</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #cda618;
      --white: #ffffff;
      --black: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', serif;
      color: white;
      background-color: black;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }

    .animated-gradient {
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(-45deg,
        #4c1a92,
        #003c71,
        #6d2cb4,
        #005cbf
      );
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      z-index: -2;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .dot {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      transition: transform 0.2s ease-out;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .home-button {
      background-color: var(--gold);
      color: black;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .home-button:hover {
      background-color: #b89614;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 48px;
      }

      p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="animated-gradient"></div>
    <div class="dots" id="dots-container"></div>
  </div>

  <main class="container">
    <img src="awd.png" alt="Alfred Web Design Logo" class="logo">
    <h1>404 – Well, Shoot!</h1>
    <p>
      You’ve taken a wrong turn somewhere between the pasture and the pig roast.<br>
      This page is as empty as a barn dance on a Monday mornin’.<br><br>
      But don't worry — even cows find their way home eventually.
    </p>
    <a href="/" class="home-button">Get Me Back Home</a>
  </main>

  <script>
    const colors = [
      'rgba(205,166,24,0.4)',   // gold
      'rgba(255,255,255,0.3)',  // white
      'rgba(0,0,0,0.5)'         // black
    ];

    const dotCount = 75;
    const container = document.getElementById("dots-container");
    const dots = [];

    for (let i = 0; i < dotCount; i++) {
      const dot = document.createElement("div");
      dot.classList.add("dot");

      const size = 4 + Math.random() * 8;
      dot.style.width = `${size}px`;
      dot.style.height = `${size}px`;
      dot.style.top = `${Math.random() * 100}%`;
      dot.style.left = `${Math.random() * 100}%`;
      dot.style.background = colors[Math.floor(Math.random() * colors.length)];

      container.appendChild(dot);
      dots.push({
        el: dot,
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        vx: -0.5 + Math.random(),
        vy: -0.5 + Math.random()
      });
    }

    let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

    document.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function animateDots() {
      for (let i = 0; i < dots.length; i++) {
        const dot = dots[i];
        dot.x += (mouse.x - dot.x) * 0.002 + dot.vx;
        dot.y += (mouse.y - dot.y) * 0.002 + dot.vy;

        if (dot.x < 0) dot.x = window.innerWidth;
        if (dot.x > window.innerWidth) dot.x = 0;
        if (dot.y < 0) dot.y = window.innerHeight;
        if (dot.y > window.innerHeight) dot.y = 0;

        dot.el.style.transform = `translate(${dot.x}px, ${dot.y}px)`;
      }

      requestAnimationFrame(animateDots);
    }

    animateDots();
  </script>
</body>
</html>

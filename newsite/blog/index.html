<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Alfred Web Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600;700&family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="background">
    <div class="background-image"></div>
    <div class="animated-gradient"></div>
    <div class="dots"></div>
  </div>

  <nav>
    <div class="nav-container">
      <a href="/" class="nav-item">Home</a>
      <a href="/services" class="nav-item">Services</a>
      <a href="/portfolio" class="nav-item">Portfolio</a>
      <a href="/contact" class="nav-item">Contact</a>
      <a href="/blog" class="nav-item active">Blog</a>
    </div>
  </nav>

  <div class="container">
    <div class="hero">
      <h1>Alfred Web Design & Shirts Blog</h1>
      <p>From custom t-shirts and team uniforms to web design and marketing - inspiration and tips for all your creative projects.</p>
    </div>
    
    <div id="blog-posts"></div>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="/" class="footer-link">Home</a>
        <a href="/services" class="footer-link">Services</a>
        <a href="/portfolio" class="footer-link">Portfolio</a>
        <a href="/contact" class="footer-link">Contact</a>
		<a href="/rss" class="footer-link">RSS Feed</a>
      </div>
      <div class="copyright">
        Â© 2024 Alfred Web Design. All rights reserved.
      </div>
    </div>
  </footer>

  <script>
    // Add dots animation
    function createDots() {
      const dotsContainer = document.querySelector('.dots');
      for (let i = 0; i < 50; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.style.left = Math.random() * 100 + '%';
        dot.style.top = Math.random() * 100 + '%';
        dot.style.width = Math.random() * 4 + 2 + 'px';
        dot.style.height = dot.style.width;
        dot.style.backgroundColor = 'rgba(205, 166, 24, 0.7)';
        dotsContainer.appendChild(dot);
      }
    }
    createDots();

    // Load blog posts
    fetch('/api/posts')
      .then(r => r.json())
      .then(data => {
        document.getElementById('blog-posts').innerHTML = data.posts
          .map(p => `
            <div class="service-card" style="margin-bottom: 20px; text-align: left;">
              <h3><a href="/blog/${p.slug}" style="color: var(--gold); text-decoration: none;">${p.title}</a></h3>
              <p style="color: #ddd; margin-bottom: 10px;">${p.excerpt}</p>
              <small style="color: var(--gold);">${p.date}</small>
            </div>
          `).join('');
      });
  </script>
</body>
</html>
